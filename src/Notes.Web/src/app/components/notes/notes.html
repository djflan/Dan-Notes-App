<li *ngFor="let note of notes(); trackBy: trackById">
  {{ note.content }}
</li>

<form (ngSubmit)="addNote()" autocomplete="off">
  <input
    name="noteText"
    [ngModel]="newContent()"
    (ngModelChange)="newContent.set($event)"
    placeholder="New note"
  />
  <button type="submit">Add</button>
</form>
